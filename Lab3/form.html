<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="form.js"></script>
   <link rel="stylesheet" href="form.css">
   <title>Form Validation</title>
</head>
<body>

   <div class="container">
   <h2>Registration</h2>
      <form action="" name="registration">

         <label for="firstname">First Name</label>
         <input type="text" name="firstname" id="firstname" placeholder="John"/>
         <label class="error" for="firstname" id="firstname_error1">This field is required!</label>
         <label class="error" for="firstname" id="firstname_error2">No numbers allowed!</label>

         <label for="lastname">Last Name</label>
         <input type="text" name="lastname" id="lastname" placeholder="Doe"/>
         <label class="error" for="lastname" id="lastname_error1">This field is required!</label>
         <label class="error" for="lastname" id="lastname_error2">No numbers allowed!</label>

         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="john@doe.com"/>
         <label class="error" for="email" id="email_error">This field is required!</label>

         <label for="password">Password</label>
         <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"/>
         <label class="error" for="password" id="password_error1">This field is required!</label>
         <label class="error" for="password" id="password_error2">Password is less than 8 characters!</label>

         <button type="submit">Register</button>

      </form>
   </div>
   
</body>
</html>
